name: DevSecOps Secure Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  security-events: write

jobs:
  security-pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm test --if-present

      - name: Dependency vulnerability scan (npm audit)
        run: npm audit --audit-level=high

      - name: Static code analysis (Semgrep)
        uses: returntocorp/semgrep-action@v1
        with:
          config: "p/security-audit"

      - name: Build Docker image
        run: docker build -t secure-api .

      - name: Container image vulnerability scan (Trivy)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: secure-api
          severity: CRITICAL,HIGH
          exit-code: 1

      - name: Generate SBOM (Supply Chain)
        uses: anchore/sbom-action@v0
        with:
          image: secure-api
